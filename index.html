<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Hub</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

    <!-----------------------------------css link--------------------------------------------->

    <link rel="stylesheet" type="text/css" href="./style.css">

    <!------------------------------------box-icons------------------------------------------->

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!---------------------------------------------------------------------------------------->

</head>
<body>
    <div class="card" id="search-form"> 
        <div class="search">
            <input type="text" id="box" placeholder="Enter City name" spellcheck="false">
            <button><i class='bx bx-search'></i></button>
        </div>
        <div class="weather">
            <img src="/img/sun.png" class="weather-icon">
            <h1 class="temp">36°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col"> 
                    <i class='bx bx-droplet icon'></i>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class='bx bx-wind icon'></i>
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <i class='bx bx-stats icon'></i>
                    <div>
                        <p class="feels-like">38°c</p>
                        <p>Feels-like</p>
                    </div>
                </div>
                <div class="col">
                    <i class='bx bx-arrow-to-bottom icon'></i>
                    <div>
                        <p class="pressure">900mb</p>
                        <p>Pressure</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--------------------------------JavaScript Link----------------------------------->

    <script src="./script.js"></script>

</body>
</html>
